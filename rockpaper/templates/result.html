<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='result.js') }}"></script>
  </head>
  <body>
    <div class="tophalf">
        <div class="jumbotron">
            <h1 class="display-3">You chose {{result}} !</h1>
            <p class="lead">RPS is Awesome!</p>
            <hr class="my-2">
            <p>Go Again?</p>
            <p class="lead">
                    <form action = '/' method='GET'>
                        <input type='submit' name='result' id="scissors" class="btn btn-primary btn-lg" value="Try Again">
                    </form>
            </p>
        </div>
        <div class="topbottom">
            <img src="{{ url_for('static', filename='rock.jpg') }}" alt="" class="leftrock"><img src="{{ url_for('static', filename='scissors.jpg') }}" alt="" class="leftscissors"><img src="{{ url_for('static', filename='paper.jpg') }}" alt="" class="leftpaper">
            <h1 id="beats">BEATS</h1>
            <img src="{{ url_for('static', filename='rock.jpg') }}" class="rightrock"><img src="{{ url_for('static', filename='paper.jpg') }}" alt="" class="rightpaper"><img src="{{ url_for('static', filename='scissors.jpg') }}" alt="" class="rightscissors">
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>You Chose</th>
                <th>""</th>
                <th>The Computer Chose</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="{{ url_for('static', filename=result+'.jpg') }}" alt="Your Choice" class ="person{{result}}"></td>
                <td>Vs</td>
                <td><img src="{{ url_for('static', filename=computer+'.jpg') }}" alt="Computers Choice" class ="computer{{computer}}"></td>
            </tr>
            
        </tbody>
    </table>
    <script>
        console.log('running script')

        compchoice ={
            'rock' : 0,
            'paper' : 1,
            'scissors' : 2
        }
        dict ={
            'rock' : ['tie', 'lose', 'win'],
            'paper' : ['win', 'tie', 'lose'],
            'scissors' : ['lose', 'win', 'tie']
        }
        
        
        

        
        dict2 ={
            'rock' : [function(){
                        console.log("HELP ME!!!")
                        showImg('leftrock')
                        document.getElementById('beats').innerHTML= "TIES"
                        showImg('rightrock')},
                    function(){
                        showImg('rightrock')
                        showImg('leftpaper')},
                    function(){
                        showImg('leftrock')
                        showImg('rightscissors')}
                    ],
            'paper' : [function(){
                        showImg('leftpaper')
                        showImg('rightrock')},
                    function(){
                        showImg('leftpaper')
                        document.getElementById('beats').innerHTML= "TIES"
                        showImg('rightpaper')},
                    function(){
                        showImg('leftscissors')
                        showImg('rightpaper')}
                    ],
            'scissors' : [function(){
                            showImg('leftrock')
                            showImg('rightscissors')},
                        function(){
                            showImg('leftscissors')
                            showImg('rightpaper')},
                        function(){
                            showImg('leftscissors')
                            document.getElementById('beats').innerHTML= "TIES"
                            showImg('rightscissors')}
                        ]       
        }
        let ball2 =dict2['{{result}}'][compchoice['{{computer}}']]
        ball2()
        //let ball = dict2[{{result}}][compchoice[{{computer}}]
        
        showImg('person{{result}}')
        showImg('computer{{computer}}')
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
